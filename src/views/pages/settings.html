<!DOCTYPE html>
<html>
<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script>window.$ = window.jQuery = require('jquery');</script>
  <link rel='stylesheet' href='../resources/css/settings.css'>
  <title>eBay Alerts Settings</title>
  <script>
    // needed for footer
    const { shell } = require('electron');
  </script>
</head>
<body>
  <div class='whole-wrapper'>
    <div class='main-container'>
      <div class='inputs-wrapper'>
        <div class='title'>Settings</div>
        <div class='line'></div>
        <div class='input-title'>Item Search</div>
        <input class='input' name='item' placeholder='Item' value='' type='text'>
        <div class='input-title'>Max Price</div>
        <input class='input' name='max_price' value=''>
        <div class='input-title'>Min Price</div>
        <input class='input' name='min_price' value=''>
        <div class='input-title'>Sleep Time</div>
        <input class='input' name='sleep_time' placeholder='sleep time' value='' type='text'>
        <div class='input-title'>Max Show</div>
        <input class='input' name='max_show' value=''>
        <div class='input-title'>Notify</div>
        <input class='input-toogle' name='notify' value=''type='toggle'>
        <div class='input-toggle-box '>
          <div class='toggle'></div>
        </div>
      </div>
      <div class='button-wrapper'>
        <div class='button' onclick='submitSettings()'>Save</div>
        <div class='button' onclick='window.location = "run.html"'>Cancel</div>
      </div>
    </div>
    <footer>
      <a class='link' onClick="shell.openExternal('https://github.com/josuerojasrojas/ebay-notifier')">Source</a>
    </footer>
  </div>
  <script src='../resources/js/settings.js'></script>
</body>
